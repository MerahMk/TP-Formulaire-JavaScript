<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Formulaire</title>
	<link rel="stylesheet" href="../../style.css">

<body>
	<div class="divAffichage">


		<div class="affichageSection">
			<div class="lineAff">
				<h2>Fiche d'emprunteur : </h2>
			</div>
			<div class="lineAff">
				<p>Faculté : </p>
				<p id="faculteAff"></p>
			</div>

			<div class="lineAff">
				<p>Specialité : </p>
				<p id="specialiteAff"></p>
			</div>

			<div class="lineAff">
				<p>Nom : </p>
				<p id="nomAff"></p>
			</div>

			<div class="lineAff">
				<p>Prénom : </p>
				<p id="prenomAff"></p>
			</div>

			<div class="lineAff">
				<p>Mot de passe : </p>
				<p id="motPasseAff"></p>
			</div>

			<div class="lineAff">
				<p>E-Mail : </p>
				<p id="emailAff"></p>
			</div>

			<div class="lineAff">
				<p>Niveau : </p>
				<p id="niveauAff"></p>
			</div>

			<div class="lineAff">
				<p>Option : </p>
				<p id="optionAff"></p>
			</div>

			<div class="lineAff">
				<p>Intitulé du livre : </p>
				<p id="intituleAff"></p>
			</div>

			<div class="lineAff">
				<p>Auteur : </p>
				<p id="auteurAff"></p>
			</div>

			<div class="lineAff">
				<p>Maison d'edition : </p>
				<p id="maisonEditionAff"></p>
			</div>

			<div class="lineAff">
				<p>Année d'edition : </p>
				<p id="anneeEditionAff"></p>
			</div>
			
			<div class="lineAff">
				<p>Date d'emprunt : </p>
				<p id="dateEmpruntAff"></p>
			</div>
			<div class="lineAff">
				<p>Date de retour : </p>
				<p id="dateRetourAff"></p>
			</div>
		</div>
		<button onclick="imprimer()" id="bt">Imprimer la fiche</button>
	</div>


	<script type="text/javascript" src="../script.js"></script>
</body>
</head>
